<body onload='pageLoaded()'>
      <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">DOIN-IT-LIVE</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
       </div>
      </div>
  
  	<div id='fileBrowser'>
        <div id='fileBrowserMain' class="list-group table-of-contents">
        </div>
 	</div>

        <div id='editorMain'>
          	<ul id='editorTabs' class="nav nav-tabs">
          	</ul>
            
           	<div id="editorPanes" class="tab-content">
        	</div>
        </div>
        <div id='statusBarMain'>
           <div id="statusBar1" class="col-md-8"></div>
           <div id="statusBar2" class="col-md-4"></div>
        </div>

           
          
        <!-- Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                <div class="input-group">
                  <input id="loginUser" type="text" class="form-control" placeholder="Username" aria-describedby="username" autofocus>
                </div>
                <br>
                <div class="input-group">                 
                  <input id="loginPass" type="password" class="form-control" placeholder="Password" aria-describedby="password">
                </div>
               	<br>
                <div id="loginOutput"></div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" onClick="login()">Login</button>
              </div>
            </div>

          </div>
        </div>
